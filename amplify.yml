version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: /dist/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npm run test