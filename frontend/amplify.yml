version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npx pnpm install --frozen-lockfile
        build:
          commands:
            - npx pnpm build
      artifacts:
        baseDirectory: /.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: frontend